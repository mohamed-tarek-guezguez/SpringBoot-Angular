<app-dashboard></app-dashboard>

<div class="card my-5">
  <div class="card-header bg-warning">
    <h5 class="text-center mb-0 text-white">
      Contact
      <i
        class="fa fa-bolt small px-1"
        style="font-size: 15px"
        aria-hidden="true"
      ></i>
      List
    </h5>
  </div>
  <div class="card-body">
    <div class="input-group mb-4">
      <input
        type="text"
        class="form-control border-warning shadow-none py-4"
        placeholder="Seach..."
        [(ngModel)]="searchText"
        (keyup)="Search()"
      />
    </div>

    <div class="table-responsive">
      <table
        class="table table-striped table-bordered text-center"
        *ngIf="!isEmpty(); else empty"
      >
        <thead class="bg-warning text-white">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Subject</th>
            <th scope="col">Message</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of contacts">
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.subject }}</td>
            <td>{{ c.message }}</td>
            <td>
              <div class="d-flex justify-content-center">
                <button class="btn btn-sm btn-danger mx-1" (click)="Remove(c)">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #empty>
      <marquee class="alert alert-danger" role="alert">
        No Contact Found!
      </marquee>
    </ng-template>
  </div>
</div>
