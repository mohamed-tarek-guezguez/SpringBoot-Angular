<section
  class="
    row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4
    g-4
    justify-content-center
  "
>
  <a routerLink="/admin/category" class="col">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between px-md-1">
          <div>
            <h3 class="text-info">{{ category_count }}</h3>
            <p class="mb-0 text-dark">Category</p>
          </div>
          <div class="align-self-center">
            <i class="fas fa-book-open text-info fa-3x"></i>
          </div>
        </div>
        <div class="px-md-1">
          <div class="progress mt-3 mb-1 rounded" style="height: 7px">
            <div
              class="progress-bar bg-info"
              role="progressbar"
              style="width: 100%"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </a>

  <a routerLink="/admin/product" class="col">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between px-md-1">
          <div>
            <h3 class="text-danger">{{ product_count }}</h3>
            <p class="mb-0 text-dark">Product</p>
          </div>
          <div class="align-self-center">
            <i class="fas fa-rocket text-danger fa-3x"></i>
          </div>
        </div>
        <div class="px-md-1">
          <div class="progress mt-3 mb-1 rounded" style="height: 7px">
            <div
              class="progress-bar bg-danger"
              role="progressbar"
              style="width: 100%"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </a>

  <a routerLink="/admin/user" class="col">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between px-md-1">
          <div>
            <h3 class="text-success">{{ user_count }}</h3>
            <p class="mb-0 text-dark">User</p>
          </div>
          <div class="align-self-center">
            <i class="fas fa-user text-success fa-3x"></i>
          </div>
        </div>
        <div class="px-md-1">
          <div class="progress mt-3 mb-1 rounded" style="height: 7px">
            <div
              class="progress-bar bg-success"
              role="progressbar"
              style="width: 100%"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </a>

  <a routerLink="/admin/contact" class="col">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between px-md-1">
          <div>
            <h3 class="text-warning">{{ contact_count }}</h3>
            <p class="mb-0 text-dark">Contact</p>
          </div>
          <div class="align-self-center">
            <i class="fas fa-comment text-warning fa-3x"></i>
          </div>
        </div>
        <div class="px-md-1">
          <div class="progress mt-3 mb-1 rounded" style="height: 7px">
            <div
              class="progress-bar bg-warning"
              role="progressbar"
              style="width: 100%"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </a>
</section>
