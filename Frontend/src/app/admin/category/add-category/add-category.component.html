<app-dashboard></app-dashboard>

<div class="card my-5">
  <div class="card-header bg-info">
    <h5 class="text-center mb-0 text-white">
      Category
      <i
        class="fa fa-bolt small px-1"
        style="font-size: 15px"
        aria-hidden="true"
      ></i>
      Add
    </h5>
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-center">
      <form style="width: 350px" enctype="multipart/form-data">
        <div class="form-group mb-4">
          <label class="text-muted small">Name</label>
          <input
            type="text"
            class="form-control"
            autocomplete="off"
            placeholder="Enter Name"
            [(ngModel)]="item.name"
            name="name"
          />
          <small class="form-text text-danger" *ngIf="error">
            {{ error.name }}
          </small>
        </div>

        <div class="text-center">
          <button type="submit" (click)="add()" class="btn btn-info">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
