<app-dashboard></app-dashboard>

<div class="card my-5">
  <div class="card-header bg-info">
    <h5 class="text-center mb-0 text-white">
      Category
      <i
        class="fa fa-bolt small px-1"
        style="font-size: 15px"
        aria-hidden="true"
      ></i>
      List
    </h5>
  </div>
  <div class="card-body">
    <div class="input-group mb-4">
      <input
        type="text"
        class="form-control border-info shadow-none py-4"
        placeholder="Seach..."
        [(ngModel)]="searchText"
        (keyup)="Search()"
      />
      <button routerLink="/admin/category/add" class="btn btn-info mx-3">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>

    <div class="table-responsive">
      <table
        class="table table-striped table-bordered text-center"
        *ngIf="!isEmpty(); else empty"
      >
        <thead class="bg-info text-white">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of categorys">
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>
              <div class="d-flex justify-content-center">
                <a
                  routerLink="/admin/category/{{ c.id }}"
                  class="btn btn-sm btn-warning mx-1"
                >
                  <i class="fa fa-pen" aria-hidden="true"></i>
                </a>
                <button class="btn btn-sm btn-danger mx-1" (click)="Remove(c)">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #empty>
      <marquee class="alert alert-danger" role="alert">
        No Category Found!
      </marquee>
    </ng-template>
  </div>
</div>
