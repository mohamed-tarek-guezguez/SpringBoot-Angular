<div class="card my-5">
  <div class="card-header bg-secondary">
    <h5 class="text-center mb-0 text-white">
      Cart
      <i
        class="fa fa-bolt small px-1"
        style="font-size: 15px"
        aria-hidden="true"
      ></i>
      List
    </h5>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table
        class="table table-striped table-bordered text-center"
        *ngIf="!isEmpty(); else empty"
      >
        <thead class="bg-secondary text-white">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of data">
            <td>
              <a
                routerLink="/products/{{ c.id }}"
                class="text-dark text-decoration-none"
              >
                {{ c.id }}
              </a>
            </td>
            <td>
              <a
                routerLink="/products/{{ c.id }}"
                class="text-dark text-decoration-none"
              >
                <img [src]="imgUrl + c.id" width="50" alt="book-img" />
              </a>
            </td>
            <td>
              <a
                routerLink="/products/{{ c.id }}"
                class="text-dark text-decoration-none"
              >
                {{ c.name }}
              </a>
            </td>
            <td>
              <a
                routerLink="/products/{{ c.id }}"
                class="text-dark text-decoration-none"
              >
                {{ c.author }}
              </a>
            </td>
            <td>
              <div class="d-flex justify-content-center">
                <button class="btn btn-sm btn-danger mx-1" (click)="Remove(c)">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #empty>
      <marquee class="alert alert-danger" role="alert">
        No Item Found!
      </marquee>
    </ng-template>
  </div>

  <div class="card-footer text-muted" style="text-align: right">
    Items: {{ dataLength }}
  </div>
</div>
